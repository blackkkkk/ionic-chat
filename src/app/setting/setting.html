<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>系统设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list class="color-radios">
    <button detail-none ion-item tappable (click)="contactUs()">
      关于我们
      <ion-icon name="ios-arrow-forward" item-right end ></ion-icon>
    </button>
    <button detail-none ion-item tappable (click)="modifyPwd()">
      修改密码
      <ion-icon name="ios-arrow-forward" item-right end ></ion-icon>
    </button>
  </ion-list>

  <div class="logoutbtn" tappable (click)="close()">
    退出登录
  </div>

</ion-content>
